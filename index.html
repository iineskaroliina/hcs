<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="./all.css">
    <title>HCS Team C</title>
</head>

<body>
  <h1>ENTER PIN: centered</h1>
  <div>
    <p id="passcode"></p>
    <table>
      <tr>
        <td><input type="button" class="numButton" value="1" id="one" onclick="onButtonClick(getElementById('one').value)"></td>
        <td><input type="button" class="numButton" value="2" id="two" onclick="onButtonClick(getElementById('two').value)"></td>
        <td><input type="button" class="numButton" value="3" id="three" onclick="onButtonClick(getElementById('three').value)"></td>
      </tr>
      <tr>
        <td><input type="button" class="numButton" value="4" id="four" onclick="onButtonClick(getElementById('four').value)"></td>
        <td><input type="button" class="numButton" value="5" id="five" onclick="onButtonClick(getElementById('five').value)"></td>
        <td><input type="button" class="numButton" value="6" id="six" onclick="onButtonClick(getElementById('six').value)"></td>
      </tr>
      <tr>
        <td><input type="button" class="numButton" value="7" id="seven" onclick="onButtonClick(getElementById('seven').value)"></td>
        <td><input type="button" class="numButton" value="8" id="eight" onclick="onButtonClick(getElementById('eight').value)"></td>
        <td><input type="button" class="numButton" value="9" id="nine" onclick="onButtonClick(getElementById('nine').value)"></td>
      </tr>
      <tr>
        <td><input type="button" class="numButton" value="<--" id="back" onclick="onBackClick()"></td>
        <td><input type="button" class="numButton" value="0" id="zero" onclick="onButtonClick(getElementById('zero').value)"></td>
        <td><input type="button" class="numButton" value="Enter" id="enter" onclick="onEnter()"></td>
      </tr>
    </table>
  </div>

  <script type="text/javascript" src="./index.js"></script>
</body>

</html>
